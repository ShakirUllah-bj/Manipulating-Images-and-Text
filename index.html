<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating Images and Text</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <h2>Manipulating Images and Text Using JavaScript</h2><hr>
        <p id="setParagraph">This is the intial paragraph text, Change it Using The Input Below!</p>
        <div>
            <input type="text" id="inputValue" placeholder="Enter New Text Here...">
            <button id="setParaText">Set Paragraph Text</button>
        </div>
        <div id="buttons">
            <button id="toggleBtn">Toggle Image</button>
            <button id="hideBtn">Hide Image</button>
            <button id="showBtn">Show Image</button>
        </div>
        <img src="./image1.png" alt="">
        <p id="outPut">changes will show here</p>

        <script src="./script.js"></script>
    </div>
</body>
</html>
